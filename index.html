<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Phaser 3 Platformer with Sprites</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <style>
    body {
      margin: 0;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
<script>
class MainScene extends Phaser.Scene {
  constructor() {
    super('MainScene');
  }

  preload() {
    // Load background
    this.load.image('sky', 'assets/backgrounds/sky.png');

    // Load platform tile
    this.load.image('platform', 'assets/sprites/platform.png');

    // Load player sprite sheet (Kenney platformer deluxe)
    this.load.spritesheet('player', 'assets/sprites/player.png', {
      frameWidth: 72,
      frameHeight: 97
    });

    // Load enemy sprite sheet (Kenney enemies)
    this.load.spritesheet('enemy', 'assets/sprites/enemy.png', {
      frameWidth: 64,
      frameHeight: 64
    });
  }

  create() {
    // Add background
    this.add.image(400, 300, 'sky').setScale(2);

    // Platforms group
    this.platforms = this.physics.add.staticGroup();
    this.platforms.create(400, 568, 'platform').setScale(2).refreshBody();
    this.platforms.create(600, 400, 'platform');
    this.platforms.create(50, 250, 'platform');
    this.platforms.create(750, 220, 'platform');

    // Player setup
    this.player = this.physics.add.sprite(100, 450, 'player');
    this.player.setBounce(0.2);
    this.player.setCollideWorldBounds(true);

    // Player animations (Kenney spritesheet has idle/run/jump)
    this.anims.create({
      key: 'idle',
      frames: this.anims.generateFrameNumbers('player', { start: 0, end: 3 }),
      frameRate: 5,
      repeat: -1
    });

    this.anims.create({
      key: 'run',
      frames: this.anims.generateFrameNumbers('player', { start: 8, end: 13 }),
      frameRate: 10,
      repeat: -1
    });

    this.anims.create({
      key: 'jump',
      frames: [{ key: 'player', frame: 15 }],
      frameRate: 1
    });

    // Enemy setup
    this.enemy = this.physics.add.sprite(500, 450, 'enemy');
    this.enemy.setCollideWorldBounds(true);
    this.enemy.setVelocityX(50);

    this.anims.create({
      key: 'enemy-walk',
      frames: this.anims.generateFrameNumbers('enemy', { start: 0, end: 1 }),
      frameRate: 2,
      repeat: -1
    });
    this.enemy.play('enemy-walk');

    // Colliders
    this.physics.add.collider(this.player, this.platforms);
    this.physics.add.collider(this.enemy, this.platforms);

    // Camera follows player
    this.cameras.main.startFollow(this.player);

    // Input
    this.cursors = this.input.keyboard.createCursorKeys();
    this.keys = this.input.keyboard.addKeys('W,A,S,D');
  }

  update() {
    // Player movement
    if (this.cursors.left.isDown || this.keys.A.isDown) {
      this.player.setVelocityX(-160);
      this.player.anims.play('run', true);
      this.player.flipX = true;
    } else if (this.cursors.right.isDown || this.keys.D.isDown) {
      this.player.setVelocityX(160);
      this.player.anims.play('run', true);
      this.player.flipX = false;
    } else {
      this.player.setVelocityX(0);
      this.player.anims.play('idle', true);
    }

    if ((this.cursors.up.isDown || this.keys.W.isDown || this.cursors.space.isDown) && this.player.body.touching.down) {
      this.player.setVelocityY(-330);
      this.player.anims.play('jump', true);
    }

    // Enemy simple AI (bounce back on edges)
    if (this.enemy.body.blocked.left) {
      this.enemy.setVelocityX(50);
      this.enemy.flipX = false;
    } else if (this.enemy.body.blocked.right) {
      this.enemy.setVelocityX(-50);
      this.enemy.flipX = true;
    }
  }
}

const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 600,
  physics: {
    default: 'arcade',
    arcade: {
      gravity: { y: 300 },
      debug: false
    }
  },
  scene: MainScene
};

const game = new Phaser.Game(config);
</script>
</body>
</html>
