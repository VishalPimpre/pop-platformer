<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phaser 3 Platformer</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
<script>
class MainScene extends Phaser.Scene {
    constructor() {
        super('MainScene');
    }

    preload() {
        // Load background and sprites from local assets/
        this.load.image('sky', 'assets/backgrounds/sky.png');
        this.load.image('platform', 'assets/sprites/platform.png');
        this.load.spritesheet('player', 'assets/sprites/player.png', {
            frameWidth: 48,
            frameHeight: 48
        });
        this.load.spritesheet('enemy', 'assets/sprites/enemy.png', {
            frameWidth: 48,
            frameHeight: 48
        });
    }

    create() {
        // Add background (fixed)
        this.add.image(400, 300, 'sky').setScrollFactor(0);

        // Platforms group
        const platforms = this.physics.add.staticGroup();
        platforms.create(400, 584, 'platform').setScale(2).refreshBody();
        platforms.create(600, 400, 'platform');
        platforms.create(50, 250, 'platform');
        platforms.create(750, 220, 'platform');

        // Player
        this.player = this.physics.add.sprite(100, 450, 'player');
        this.player.setBounce(0.1);
        this.player.setCollideWorldBounds(true);

        // Player animations
        this.anims.create({
            key: 'idle',
            frames: [ { key: 'player', frame: 0 } ],
            frameRate: 10
        });
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('player', { start: 1, end: 3 }),
            frameRate: 10,
            repeat: -1
        });
        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('player', { start: 5, end: 7 }),
            frameRate: 10,
            repeat: -1
        });
        this.anims.create({
            key: 'jump',
            frames: [ { key: 'player', frame: 4 } ],
            frameRate: 10
        });

        // Enemy
        this.enemy = this.physics.add.sprite(400, 450, 'enemy');
        this.enemy.setCollideWorldBounds(true);
        this.enemy.setVelocityX(100);
        this.enemy.setBounce(1, 0); // bounce left/right

        // Enemy animation
        this.anims.create({
            key: 'enemyWalk',
            frames: this.anims.generateFrameNumbers('enemy', { start: 0, end: 1 }),
            frameRate: 4,
            repeat: -1
        });
        this.enemy.anims.play('enemyWalk', true);

        // Physics collisions
        this.physics.add.collider(this.player, platforms);
        this.physics.add.collider(this.enemy, platforms);

        // Camera follows player
        this.cameras.main.startFollow(this.player);

        // Input
        this.cursors = this.input.keyboard.createCursorKeys();
    }

    update() {
        // Player movement
        if (this.cursors.left.isDown) {
            this.player.setVelocityX(-160);
            this.player.anims.play('left', true);
            this.player.flipX = false;
        }
        else if (this.cursors.right.isDown) {
            this.player.setVelocityX(160);
            this.player.anims.play('right', true);
            this.player.flipX = false;
        }
        else {
            this.player.setVelocityX(0);
            this.player.anims.play('idle', true);
        }

        // Jump
        if (this.cursors.space.isDown && this.player.body.touching.down) {
            this.player.setVelocityY(-330);
            this.player.anims.play('jump', true);
        }
    }
}

// Game config
const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 500 },
            debug: false
        }
    },
    scene: MainScene
};

// Start game
new Phaser.Game(config);
</script>
</body>
</html>
