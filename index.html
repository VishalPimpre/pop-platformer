<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Prince of Persia Style Platformer</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    canvas { display: block; margin: 0 auto; }
  </style>
</head>
<body>
  <script>
    class MainScene extends Phaser.Scene {
      constructor() {
        super('MainScene');
      }

      preload() {
        // Load assets from local repo assets folder
        this.load.spritesheet('player', 'assets/sprites/player.png', {
          frameWidth: 32,
          frameHeight: 48
        });

        this.load.spritesheet('enemy', 'assets/sprites/enemy.png', {
          frameWidth: 32,
          frameHeight: 32
        });

        this.load.image('ground', 'assets/sprites/platform.png');
        this.load.image('sky', 'assets/backgrounds/sky.png');
      }

      create() {
        // Add background
        this.add.image(400, 300, 'sky').setScrollFactor(0.5);

        // Platforms group
        this.platforms = this.physics.add.staticGroup();
        this.platforms.create(400, 568, 'ground').setScale(2).refreshBody();
        this.platforms.create(600, 400, 'ground');
        this.platforms.create(50, 250, 'ground');
        this.platforms.create(750, 220, 'ground');

        // Player setup
        this.player = this.physics.add.sprite(100, 450, 'player');
        this.player.setBounce(0.2);
        this.player.setCollideWorldBounds(true);

        // Player animations
        this.anims.create({
          key: 'left',
          frames: this.anims.generateFrameNumbers('player', { start: 0, end: 3 }),
          frameRate: 10,
          repeat: -1
        });

        this.anims.create({
          key: 'turn',
          frames: [{ key: 'player', frame: 4 }],
          frameRate: 20
        });

        this.anims.create({
          key: 'right',
          frames: this.anims.generateFrameNumbers('player', { start: 5, end: 8 }),
          frameRate: 10,
          repeat: -1
        });

        this.physics.add.collider(this.player, this.platforms);

        // Enemy setup
        this.enemy = this.physics.add.sprite(400, 100, 'enemy');
        this.enemy.setBounce(1);
        this.enemy.setCollideWorldBounds(true);
        this.enemy.setVelocityX(50);

        this.anims.create({
          key: 'enemy-walk',
          frames: this.anims.generateFrameNumbers('enemy', { start: 0, end: 1 }),
          frameRate: 5,
          repeat: -1
        });

        this.enemy.anims.play('enemy-walk', true);
        this.physics.add.collider(this.enemy, this.platforms);

        // Controls
        this.cursors = this.input.keyboard.createCursorKeys();
      }

      update() {
        if (this.cursors.left.isDown) {
          this.player.setVelocityX(-160);
          this.player.anims.play('left', true);
        } else if (this.cursors.right.isDown) {
          this.player.setVelocityX(160);
          this.player.anims.play('right', true);
        } else {
          this.player.setVelocityX(0);
          this.player.anims.play('turn');
        }

        if (this.cursors.up.isDown && this.player.body.touching.down) {
          this.player.setVelocityY(-330);
        }
      }
    }

    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: { gravity: { y: 300 }, debug: false }
      },
      scene: MainScene
    };

    const game = new Phaser.Game(config);
  </script>
</body>
</html>
