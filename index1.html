<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PoP-Style Platformer with Sprites</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
  <style>
    html, body { margin:0; padding:0; background:#111; }
    #game-container { display:flex; align-items:center; justify-content:center; height:100vh; }
    canvas { box-shadow: 0 10px 30px rgba(0,0,0,.6); border-radius: 10px; }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script>
    const GAME_WIDTH = 960;
    const GAME_HEIGHT = 540;
    const WORLD_WIDTH = 2400;
    const WORLD_HEIGHT = 1080;

    const PLAYER = {
      spawn: { x: 120, y: WORLD_HEIGHT - 180 },
      speed: 220,
      jump: 520
    };

    const ENEMY = {
      spawn: { x: 750, y: WORLD_HEIGHT - 310 },
      speed: 100
    };

    class MainScene extends Phaser.Scene {
      constructor() { super('MainScene'); }

      preload() {
        // --- Load free placeholder assets ---
        // Player sprite sheet (from Phaser examples CDN)
        this.load.spritesheet('player', 'https://labs.phaser.io/assets/sprites/dude.png', {
          frameWidth: 32, frameHeight: 48
        });

        // Enemy sprite
        this.load.spritesheet('enemy', 'https://labs.phaser.io/assets/sprites/baddie.png', {
          frameWidth: 32, frameHeight: 32
        });

        // Platform tile
        this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');

        // Background
        this.load.image('sky', 'https://labs.phaser.io/assets/skies/sky4.png');
      }

      create() {
        // --- Parallax background ---
        this.add.tileSprite(0, 0, WORLD_WIDTH, WORLD_HEIGHT, 'sky')
          .setOrigin(0, 0)
          .setScrollFactor(0.5); // parallax effect

        // --- Platforms group (static physics)
        this.platforms = this.physics.add.staticGroup();
        this.platforms.create(WORLD_WIDTH/2, WORLD_HEIGHT - 40, 'ground').setScale(10, 2).refreshBody();
        this.platforms.create(420,  WORLD_HEIGHT - 180, 'ground');
        this.platforms.create(760,  WORLD_HEIGHT - 270, 'ground');
        this.platforms.create(1120, WORLD_HEIGHT - 360, 'ground');
        this.platforms.create(1480, WORLD_HEIGHT - 300, 'ground');
        this.platforms.create(1800, WORLD_HEIGHT - 220, 'ground');
        this.platforms.create(2100, WORLD_HEIGHT - 320, 'ground');

        // --- Player ---
        this.player = this.physics.add.sprite(PLAYER.spawn.x, PLAYER.spawn.y, 'player');
        this.player.setBounce(0.1);
        this.player.setCollideWorldBounds(true);
        this.player.body.setGravityY(900);

        // Player animations
        this.anims.create({
          key: 'left', frames: this.anims.generateFrameNumbers('player', { start: 0, end: 3 }),
          frameRate: 10, repeat: -1
        });
        this.anims.create({
          key: 'turn', frames: [ { key: 'player', frame: 4 } ],
          frameRate: 20
        });
        this.anims.create({
          key: 'right', frames: this.anims.generateFrameNumbers('player', { start: 5, end: 8 }),
          frameRate: 10, repeat: -1
        });

        // --- Enemy ---
        this.enemy = this.physics.add.sprite(ENEMY.spawn.x, ENEMY.spawn.y, 'enemy');
        this.enemy.setCollideWorldBounds(true);
        this.enemy.body.setGravityY(900);
        this.enemy.patrol = { minX: 650, maxX: 870, speed: ENEMY.speed };
        this.enemy.body.setVelocityX(this.enemy.patrol.speed);

        this.anims.create({
          key: 'enemy-walk',
          frames: this.anims.generateFrameNumbers('enemy', { start: 0, end: 1 }),
          frameRate: 6,
          repeat: -1
        });
        this.enemy.play('enemy-walk');

        // Colliders
        this.physics.add.collider(this.player, this.platforms);
        this.physics.add.collider(this.enemy, this.platforms);
        this.physics.add.overlap(this.player, this.enemy, () => this.respawnPlayer(), null, this);

        // Camera
        this.cameras.main.setBounds(0, 0, WORLD_WIDTH, WORLD_HEIGHT);
        this.cameras.main.startFollow(this.player, true, 0.12, 0.12);
        this.cameras.main.setZoom(1.0);

        // Controls
        this.cursors = this.input.keyboard.createCursorKeys();
        this.keys = this.input.keyboard.addKeys({
          left: Phaser.Input.Keyboard.KeyCodes.A,
          right: Phaser.Input.Keyboard.KeyCodes.D,
          jump: Phaser.Input.Keyboard.KeyCodes.SPACE
        });

        // Goal
        this.goal = this.physics.add.staticImage(WORLD_WIDTH - 60, WORLD_HEIGHT - 100, 'ground').setScale(0.5).refreshBody();
        this.add.text(WORLD_WIDTH - 120, WORLD_HEIGHT - 160, 'EXIT', { fontFamily:'monospace', fontSize: '16px', color: '#fff' }).setOrigin(0, 1);
        this.physics.add.overlap(this.player, this.goal, () => this.onWin(), null, this);

        this.won = false;
      }

      respawnPlayer() {
        this.player.body.stop();
        this.player.setPosition(PLAYER.spawn.x, PLAYER.spawn.y);
      }

      onWin() {
        if (this.won) return;
        this.won = true;
        const msg = this.add.text(0, 0, 'You escaped! ðŸŽ‰', { fontFamily:'monospace', fontSize:'28px', backgroundColor:'#0b0', padding:{x:10,y:6}});
        msg.setScrollFactor(0);
        msg.setPosition(GAME_WIDTH/2 - msg.width/2, GAME_HEIGHT/2 - msg.height/2);
      }

      update() {
        const body = this.player.body;
        const enemyBody = this.enemy.body;

        if (!this.won) {
          let moving = 0;
          if (this.cursors.left.isDown || this.keys.left.isDown) {
            moving = -1;
            body.setVelocityX(-PLAYER.speed);
            this.player.anims.play('left', true);
          } else if (this.cursors.right.isDown || this.keys.right.isDown) {
            moving = 1;
            body.setVelocityX(PLAYER.speed);
            this.player.anims.play('right', true);
          } else {
            body.setVelocityX(0);
            this.player.anims.play('turn');
          }

          // Jumping
          const onGround = body.blocked.down || body.touching.down;
          if (Phaser.Input.Keyboard.JustDown(this.keys.jump) && onGround) {
            body.setVelocityY(-PLAYER.jump);
          }
        }

        // Enemy patrol AI
        if (this.enemy.x <= this.enemy.patrol.minX && enemyBody.velocity.x < 0) {
          enemyBody.setVelocityX(this.enemy.patrol.speed);
          this.enemy.flipX = false;
        } else if (this.enemy.x >= this.enemy.patrol.maxX && enemyBody.velocity.x > 0) {
          enemyBody.setVelocityX(-this.enemy.patrol.speed);
          this.enemy.flipX = true;
        }
      }
    }

    const config = {
      type: Phaser.AUTO,
      width: GAME_WIDTH,
      height: GAME_HEIGHT,
      parent: 'game-container',
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 0 },
          debug: false
        }
      },
      scene: [ MainScene ]
    };

    new Phaser.Game(config);
  </script>
</body>
</html>
